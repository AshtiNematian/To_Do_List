<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}ToDoApp{% endblock title %}</title>
        <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">

    </head>
 <body style="background-color: lightblue">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand"  href="{% url 'task_new' %}">+ New</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline ml-auto">
 <a href="{% url 'admin:index' %}" class="btn btn-outline-secondary">Admin</a>
    <a href="{% url 'categories' %}" class="btn btn-primary ml-2">
     Categories</a>
    <a href="{% url 'task_list' %}" class="btn btn-primary ml-2">
     Tasks</a>
    </form>
    </div>
    </nav>
    <main>
    <div class="container">
    {% block content %}
        <h1 style="margin: 50px;
">Welcome TO Todo List App</h1>
        
    {% endblock content %}
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
